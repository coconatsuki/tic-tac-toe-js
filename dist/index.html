<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet"  href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tic-tac-toe</title>
</head>
<body class="flex col">
  <section class="title">
    <h1>Tic Tac Toe</h1>
  </section>
  <section class="game-board-section flex justify-center">
    <div class="board flex col align-center">
      <div class="row-1 row flex">
        <button class="play-button row1 col1"></button>
        <button class="play-button row1 col2"></button>
        <button class="play-button row1 col3"></button>
      </div>
      <div class="row-2 row flex">
        <button class="play-button row2 col1"></button>
        <button class="play-button row2 col2"></button>
        <button class="play-button row2 col3"></button>
      </div>
      <div class="row-3 row flex">
        <button class="play-button row3 col1"></button>
        <button class="play-button row3 col2"></button>
        <button class="play-button row3 col3"></button>
      </div>
    </div>
  </section>
  <section class="commands">
    <!-- <button id="new-game">NEW GAME</button> -->
    <!-- <button id="reset-settings">RESET BOARD</button> -->
  </section>
  <script src="bundle.js"></script>
</body>
</html>
